<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>

<meta name="viewport" content="width=device-width, initial-scale=1"/>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<title>Spending Tracker</title>



<script type="text/javascript" src="js/script.js"></script>

</head>
<body>

	<h1 id="targetMe">Spending Tracker</h1>

	
	<form name="spendForm">
		<input type="text" name="spendId"/>
		<button name="lookup">Get Spending by Id</button>
	</form>
	<div id="output">
		<div id="spendData"></div>
	</div>
	<div id="spendingSingleDiv"></div>
	<div id="spendingListDiv">
		<button id="deleteSingleExpenseButton">Delete</button>
	</div>
	
	
	<!-- ADD SPEND -->
	
	<hr>
  <h3>Add a new Expense</h3>
  <div id="addSpendingDiv">
	  <form id="addSpendingForm">
	  
	    <label for="name">Month:</label> 
	    <input type="text" id="name" name="name" placeholder="Month"/><br>
	    
	    <label for="bills">Bills:</label> 
	    <input type="number" id="bills" name="bills" placeholder="Bills"/><br>
	    
	    <label for="groceries">Groceries:</label> 
	    <input type="number" id="groceries" name="groceries" placeholder="Groceries"/><br>
	    
		<label for="gas">Gas:</label> 
	    <input type="number" id="gas" name="gas" placeholder="Gas"/><br>	    
	    
	    <button id="addSpendButton">Add Expenses</button>
	    
	  </form>
  </div>
  
  
  <hr>
  <div id="updateSpendingDiv">
  <form id="updateSpendingForm">
  
  		<input type="number" id="id" name="id" hidden/>
  		<label for="name">Month:</label> 
	    <input type="text" id="name" name="name" placeholder="Month"/><br>
	    
	    <label for="bills">Bills:</label> 
	    <input type="number" id="bills" name="bills" placeholder="Bills"/><br>
	    
	    <label for="groceries">Groceries:</label> 
	    <input type="number" id="groceries" name="groceries" placeholder="Groceries"/><br>
	    
		<label for="gas">Gas:</label> 
	    <input type="number" id="gas" name="gas" placeholder="Gas"/><br>	    
	    
	    <button type="submit" name="updateSpendingButton" value="">Update</button>
  </form>
  </div>
  
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	

</body>
</html>
